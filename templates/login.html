<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login&register.css') }}">

</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form method="POST" action="/login">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="username" placeholder="Username"
                           required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="password" placeholder="PassWord"
                           required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Jump In</button>
                <div class="forgot-password">
                    <a href="{{ url_for('reset') }}">Forget</a>
                </div>
                <div class="create-account">
                    No account yet? <a href="{{ url_for('register') }}">Register</a>.
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
